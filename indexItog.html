<!doctype html>
<html class="no-js" lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundation for Sites</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/temp.js"></script>
    <script type="text/javascript" src="txt/test.json"></script>
    <meta charset="utf-8" />
    <script src='Chart.js-master/dist/Chart.min.js'></script>
    <script src='Chart.js-master/dist/Chart.js'></script>
</head>
<body onload="load()">
<div class="large-12 columns">
<h1 class="titleGraphics">График изменения температуры</h1>
</div>
    <div id="chart_div"></div>
    <div class="row">
        <div class="large-4 columns columns">
            <label>Выберите день</label>
            <input id="day" type="text" placeholder="data" />
        </div>
    </div>
    <div class="row">
        <div class="large-4 medium-4 columns">
            <label>Начало(в часах)</label>
            <input id="begin" type="text" placeholder="begin" />
        </div>
    </div>
    <div class="row">
        <div class="large-4 medium-4 columns">
            <label>Конец(в часах)</label>
            <input id="end" type="text" placeholder="end" />
        </div>
    </div>
    <p><a class="button" onclick="draw()" >Нарисовать график</a></p>
    <canvas id="myChart"></canvas>

    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>

</body>
</html>
